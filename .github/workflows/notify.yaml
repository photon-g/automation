
name: Notify
on: [push]

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
    
      env:
        SLACK_CHANNEL: general
        SLACK_MESSAGE: 'sending a notification'
        SLACK_TITLE: dry run 
        SLACK_WEBHOOK: ${{ secrets.PBTOK }}


