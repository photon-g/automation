
name: Sample
on: [push]

jobs:
  build:
    name: launch sample
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
   
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # install the python version needed

    - name: get name of branch
      run: export GIT_B=`git branch`

    - name: get commit message
      run: export GIT_C=`git log -1 --pretty=%B`
    
    - name: scan git branch
      run: python scan.py
